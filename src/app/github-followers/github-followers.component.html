<h3>Github Followers Page</h3>
<button class="btn btn-primary" (click)="submit()">Submit and Redirect</button>

<ul>
  <li *ngFor="let follower of followerList">
    <!-- Path must match the route in app.module.ts -->
    <a [routerLink]="['/followers', follower.id, follower.name]">{{ follower.name }}</a>
  </li>
</ul>
