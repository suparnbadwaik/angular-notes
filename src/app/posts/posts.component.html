
<div class="container">
  <input 
    type="text" class="form-control"
    (keyup.enter)="createPost(titles)" #titles
   />
  <br/>
  <ul class="list-group">
    <li 
    *ngFor="let post of posts"
    class="list-group-item">
    <button 
      (click)="updatePost(post)"
      class="btn btn-primary btn-sm">Update</button>
      {{ post.title }}
    </li>
  </ul>
</div>
